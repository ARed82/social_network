{% extends 'index.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <div>
        <form role="form" method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            {{ form.email }}
            {{ form.password }}

            <button type="submit">Sign Up</button>
        </form>
    </div>

{% endblock %}
